version: v1
plugins:
  - plugin: go
    out: go
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: go
    opt:
      - paths=source_relative
  - plugin: grpc-gateway
    out: go
    opt:
      - paths=source_relative
  - plugin: openapiv2
    out: openapi
    opt:
      - allow_merge=true
